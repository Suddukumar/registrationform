<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <!-- first we have to create registration form -->
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return validation()">
                <h2>REGISTER</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username"  placeholder="USER_NAME">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope-open'></i>
                    <input type="email" name="email"  placeholder="abc@gmail.com">
                </div>
                <div class="input-box">
                    <i class='bx bx-lock'></i>
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="input-box">
                    <i class='bx bx-lock'></i>
                    <input type="cpassword" name="cpassword"  placeholder="confirm password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="#">login</a></span>
                </div>
            </form>
        </div>
        <!-- second step we have create a pop up value -->
        <div class="popup" id="popup">
            <ion-icon name="checkmark-done-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Your were registered succesfully. thanks! </p>
            <a href="login.html"><button onclick="closeslide()">ok</button></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
